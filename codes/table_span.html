<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table span</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        table {
            width: 400px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th colspan="2">Grades</th>
        </tr>
        <tr>
            <td>Noe</td>
            <td>9.3</td>
            <td>8.9</td>
        </tr>
        <tr>
            <td>Noelia</td>
            <td>8.5</td>
            <td rowspan="2">10</td>
        </tr>
        <tr>
            <td>Pedro</td>
            <td>7.3</td>
        </tr>
    </table>
</body>
</html>
