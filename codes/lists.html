<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>lists</title>
  </head>
  <body>
    <h2>Ordered lists</h2>
    <ol>
      <li>first</li>
      <li>second</li>
      <li>third</li>
    </ol>

    <h2>Unordered lists</h2>
    <ul>
      <li>sugar</li>
      <li>soda</li>
      <li>coffee</li>
      <li>milk</li>
    </ul>

    <h2>Description lists</h2>
    <dl>
      <dt>Dogs</dt>
      <dd>the bests fiends</dd>
      <dt>Cats</dt>
      <dd>the most agiles</dd>
      <dt>Robots</dt>
      <dd>not the best friends nor agiles, yet</dd>
    </dl>
  </body>
</html>
