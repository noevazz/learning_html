<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>nested lists</title>
  </head>
  <body>
    <ol>
      <li> <!-- item of ordered list-->
        <p>BOYS</p>
        <ul> <!-- nested unordered list -->
          <li>Noe</li>
          <li>Pedro</li>
          <li>Juan</li>
          <li>Ernesto</li>
        </ul>
      </li>

      <li> <!-- item of ordered list-->
        <p>GIRLS</p>
        <ul> <!-- nested unordered list -->
          <li>Andrea</li>
          <li>Pedrilla</li>
          <li>Juanilla</li>
          <li>Ernestina</li>
        </ul>
      </li>

      <li> <!-- item of ordered list-->
        <p>PETS</p>
        <ul> <!-- nested unordered list -->
          <li>dog</li>
          <li>cat</li>
        </ul>
      </li>
    </ol>
  </body>
</html>
