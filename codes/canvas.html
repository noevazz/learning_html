<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas</title>
</head>
<body>
    <canvas id="mycanvas" width="200" height="100" style="border: 1px solid black;"></canvas>

    <script>
        let c = document.getElementById("mycanvas");
        let ctx = c.getContext("2d");
        ctx.moveTo(0, 0);
        ctx.lineTo(100, 50);
        ctx.stroke();
    </script>
</body>
</html>
