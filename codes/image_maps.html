<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>image maps</title>
  </head>
  <body>
    <img
      src="../media/cat.png"
      alt="alt here"
      usemap="#workmap"
      width="250"
      height="200"
    />
    <map name="workmap">
      <area
        shape="rect"
        coords="0,0, 30, 150"
        href="https://thecatsite.com"
        onclick="alert('meow')"
        title="visit thecatsite.com"
      />
    </map>
  </body>
</html>
